# workflow名
name: Build and Deploy

# 只有在main分支发生push事件时触发
on:
  push:
    branches:
      - main

permissions:
  contents: write

# 工作流
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 运行环境

    steps:
      # 拉代码
      - name: Checkout
        uses: actions/checkout@v3

      # 下载node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      # 打包代码
      - name: Install and Build
        run: |
          yarn install
          yarn docs:build

      # 部署到github
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: docs # 打包的内容放到build分支下
          folder: docs-dist # 你打包后存放的文件
